# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - evacuation-planning-and-monitoring-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://epmazure.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3ed041774d184e379e7c7fde7ae4745b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a544a5dd5b444b8783da65bc89c9f702 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: epmazure.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3ed041774d184e379e7c7fde7ae4745b }}/evacuation-planning-and-monitoring-api:${{ github.sha }}
        file: ./Evacuation_Planning_and_Monitoring_API/Dockerfile
        context: ./Evacuation_Planning_and_Monitoring_API

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'evacuation-planning-and-monitoring-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c5d14ed3de03481ab974c83a688de918 }}
        images: 'epmazure.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3ed041774d184e379e7c7fde7ae4745b }}/evacuation-planning-and-monitoring-api:${{ github.sha }}'
