# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - evacuation-planning-and-monitoring-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://epmregitry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a7f7c4eac7f942d2bf51997c46976b62 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_42b6ec2c8f24422491b748c1afdbcc34 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: epmregitry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a7f7c4eac7f942d2bf51997c46976b62 }}/evacuation-planning-and-monitoring-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'evacuation-planning-and-monitoring-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5d45a40a5b114f91800224ac25d25b82 }}
        images: 'epmregitry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a7f7c4eac7f942d2bf51997c46976b62 }}/evacuation-planning-and-monitoring-api:${{ github.sha }}'